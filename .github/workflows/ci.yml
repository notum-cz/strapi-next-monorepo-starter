name: CI

on:
  pull_request:
    branches:
      - main
      - dev

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CI: true
  NPM_CONFIG_IGNORE_SCRIPTS: "true"

jobs:
  build_and_verify:
    name: Install, Lint, and Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node22-yarn1-node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node22-yarn1-node-modules-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Prepare Environment Variables
        run: |
          cp apps/strapi/.env.example apps/strapi/.env
          cp apps/ui/.env.local.example apps/ui/.env.local

      - name: Check code formatting
        run: yarn format:check

      - name: Run linter
        run: yarn lint

      - name: Build UI
        run: |
          rm -rf apps/ui/.next
          yarn build:ui

      # - name: Build UI (output=export)
      #   run: |
      #     rm -rf .next
      #     yarn build:ui:static

      - name: Build Strapi
        run: yarn build:strapi
