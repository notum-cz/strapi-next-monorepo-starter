name: QA (manual)

run-name: >-
  [${{
    inputs.run_e2e && 'E2E' ||
    inputs.run_axe && 'AXE' ||
    inputs.run_seo && 'SEO' ||
    inputs.run_lhci_perfo && 'Perfo'
  }}${{
    inputs.run_e2e && inputs.run_axe && ', AXE' || ''
  }}${{
    (inputs.run_e2e || inputs.run_axe) && inputs.run_seo && ', SEO' || ''
  }}${{
    (inputs.run_e2e || inputs.run_axe || inputs.run_seo) && inputs.run_lhci_perfo && ', Perfo' || ''
  }}] QA â€“ ${{ inputs.base_url }}


on:
  workflow_dispatch:
    inputs:
      run_e2e:
        description: E2E tests
        type: boolean
        default: false
      run_axe:
        description: AXE tests
        type: boolean
        default: false
      run_seo:
        description: SEO tests
        type: boolean
        default: false
      run_lhci_perfo:
        description: LHCI Performance tests
        type: boolean
        default: false
      base_url:
        description: Base URL to test against (must include protocol)
        type: string
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CI: true
  NPM_CONFIG_IGNORE_SCRIPTS: "true"

jobs:
  e2e:
    if: ${{ inputs.run_e2e }}
    name: Playwright E2E tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: pnpm -F @repo/tests-playwright exec playwright install --with-deps

      - name: Run Playwright tests
        env:
          BASE_URL: ${{ inputs.base_url }}
        run: pnpm tests:playwright:e2e:test

      - uses: actions/upload-artifact@v4.6.2
        if: failure()
        with:
          name: playwright-report
          path: qa/tests/playwright/playwright-report/**
          retention-days: 7
          if-no-files-found: warn

  axe:
    if: ${{ inputs.run_axe }}
    name: Playwright AXE tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: pnpm -F @repo/tests-playwright exec playwright install --with-deps

      - name: Run Axe tests
        env:
          BASE_URL: ${{ inputs.base_url }}
        run: pnpm tests:playwright:axe

      - name: Pack Axe reports
        if: failure()
        run: |
          tar -czf axe-reports-${{ github.run_id }}.tgz -C qa/tests/playwright/axe/reports .

      - uses: actions/upload-artifact@v4.6.2
        if: failure()
        with:
          name: axe-report
          path: axe-reports-${{ github.run_id }}.tgz
          retention-days: 7
          if-no-files-found: warn

  seo: 
    if: ${{ inputs.run_seo }}
    name: Playwright SEO tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Cache Playwright browsers
        uses: actions/cache@v5.0.2
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: pnpm -F @repo/tests-playwright exec playwright install --with-deps

      - name: Run Playwright SEO tests
        env:
          BASE_URL: ${{ inputs.base_url }}
        run: pnpm tests:playwright:seo --project=seo

      - name: Pack SEO reports
        if: always()
        run: |
          tar -czf seo-reports-${{ github.run_id }}.tgz \
            -C qa/tests/playwright \
            playwright-report test-results

      - uses: actions/upload-artifact@v4.6.2
        if: failure()
        with:
          name: seo-report
          path: seo-reports-${{ github.run_id }}.tgz
          retention-days: 7
          if-no-files-found: warn

  lhci_perfo:
    if: ${{ inputs.run_lhci_perfo }}
    name: LHCI Performance tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run LHCI Performance tests
        env:
          BASE_URL: ${{ inputs.base_url }}
        run: pnpm tests:lhci:perfo  
      
      - name: Pack LHCI reports
        if: always()
        run: |
          tar -czf lhci-perfo-reports-${{ github.run_id }}.tgz \
            -C qa/tests/playwright/perfo/.lighthouseci .

      - uses: actions/upload-artifact@v4.6.2
        if: always()
        with:
          name: perfo-report
          path: lhci-perfo-reports-${{ github.run_id }}.tgz
          retention-days: 7
          if-no-files-found: warn  